db:
  extends:
    file: docker-compose.common.yml
    service: db

redis:
  extends:
    file: docker-compose.common.yml
    service: redis

web:
  extends:
    file: docker-compose.common.yml
    service: web
  build: .
  links:
    - db
    - redis
  volumes:
    - ./:/srv/omaha
  environment:
    DJANGO_SETTINGS_MODULE: 'omaha_server.settings_test'
